<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
</head>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    height: 100vh;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}

.container {
    perspective: 1000px;
}

.wrapper {
    width: 300px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: rotate 5s infinite linear;
}

.construction-text {
    font-size: 32px;
    font-weight: bold;
    color: #ffcc00;
    text-transform: uppercase;
    letter-spacing: 4px;
    transform: rotateY(0deg);
    animation: 3dAnimation 5s infinite;
}

/* 3D effect animation */
@keyframes 3dAnimation {
    0% {
        transform: rotateY(0deg);
    }
    50% {
        transform: rotateY(180deg);
    }
    100% {
        transform: rotateY(360deg);
    }
}

@keyframes rotate {
    0% {
        transform: rotateY(0deg);
    }
    100% {
        transform: rotateY(360deg);
    }
}

    </style>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="construction-text">Under Construction</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
