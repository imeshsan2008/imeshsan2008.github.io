<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Under Construction</title>
    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #8B0000, #660000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 40px 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #ff6666; /* Dark red logo color */
            margin-bottom: 20px;
        }

        .construction-text {
            font-size: 32px;
            font-weight: bold;
            color: #ff6666; /* Dark red text color */
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 12px 25px;
            background-color: #ff6666;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e55c5c;
            transform: scale(1.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-info {
            font-size: 14px;
            margin-top: 20px;
            color: #ccc;
        }

        .contact-info a {
            color: #ff6666;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsiveness */
        @media (max-width: 480px) {
            .logo {
                font-size: 36px;
            }
            .construction-text {
                font-size: 24px;
            }
            .message {
                font-size: 16px;
            }
            .cta-button {
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Logo or initials here -->
        <div class="logo">VenomDevil</div>

        <!-- Text to indicate page status -->
        <div class="construction-text">Under Construction</div>
        <p class="message">I'm working hard to build an amazing portfolio. Stay tuned for exciting updates!</p>

        <!-- Call to action button -->
        <button class="cta-button" id="ctaButton">Contact Me</button>

        <!-- WhatsApp contact information -->
        <div class="contact-info">
            <p>Reach me on WhatsApp: <a href="https://wa.me/94768902513" target="_blank">+94768902513</a></p>
        </div>
    </div>

    <script>
        // Get the button element
        const ctaButton = document.getElementById('ctaButton');

        // Interactivity: Show alert message when button is clicked
        ctaButton.addEventListener('click', function () {
            alert('Thank you for reaching out! I will get back to you shortly.');
        });

        // Optional: Smooth background transition on hover over the CTA button
        ctaButton.addEventListener('mouseenter', function () {
            document.body.style.backgroundColor = '#5f0b0b'; // Change background color when hovering over the button
        });

        ctaButton.addEventListener('mouseleave', function () {
            document.body.style.backgroundColor = '#660000'; // Revert back to original background color
        });
    </script>

</body>
</html>
